services:
  - type: web
    name: pw-auto-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn bot:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: SESSION_STRING
        sync: false
      - key: SUDO_USERS
        sync: false
      - key: DB_PATH
        value: /var/data/bot.db
      - key: PORT
        value: "10000"

disk:
  - name: data
    mountPath: /var/data
    sizeGB: 1
